name: Build

on: push

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                compiler:
                    -   id: gcc
                        os: [ubuntu-latest]
                        build-type: [Debug, Release]
                    -   id: clang
                        os: [ubuntu-latest, macos-latest]
                        build-type: ''
                    -   id: Debug
                        sanitize: [true, false]
                    -   id: Release
                    -   id: msvc
                os: [windows-latest]
                build-type: [Debug, Release]
                arch: [Win32, x64]
        steps:
            -   name: echo
                run: |
                    echo ${{ matrix }}


