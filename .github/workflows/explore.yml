jobs:
    build1:
        name: Build1
        runs-on: ubuntu-latest
        steps:
            -   name: echo
                run: echo build1

    build2:
        name: Build2
        needs: build1
        runs-on: ubuntu-latest
        steps:
            -   name: echo
                run: echo build2

    hello_world_job:
        runs-on: ubuntu-latest
        name: A job to say hello
        defaults:
            run:
                working-directory: test
        steps:
            -   uses: actions/checkout@v2
            -   name: ls
                run: ls
            -   id: foo
                uses: ashwinspg/explore-github-actions@master
                with:
                    who-to-greet: 'Mona the Octocat'
                env:
                    work_path: ./test
            -   run: echo random-number ${{ steps.foo.outputs.random-number }} 
                shell: bash